<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Owner Sign-Up</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0fdf4;
      padding: 2rem;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #059669;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #059669;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    button:hover {
      background: #047857;
    }
    #logoPreview {
      display: block;
      margin-top: 1rem;
      max-width: 150px;
      border: 1px solid #ddd;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Sign Up Your Business</h1>
  <form action="dashboard.html" method="get">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="bizname">Business Name</label>
    <input type="text" id="bizname" name="bizname" required>

    <label for="location">City, State</label>
    <input type="text" id="location" name="location" required>

    <label for="service">Service Type</label>
    <select id="service" name="service" required>
      <option value="">Select</option>
      <option value="hair">Hair Styling</option>
      <option value="finance">Accounting</option>
      <option value="auto">Auto Detailing</option>
      <option value="legal">Legal Services</option>
      <option value="cleaning">Cleaning Services</option>
      <option value="childcare">Childcare</option>
      <option value="tech">Tech Support</option>
      <option value="photography">Photography</option>
      <option value="catering">Catering</option>
    </select>

    <label for="logoUpload">Upload Logo</label>
    <input type="file" id="logoUpload" name="logoUpload" accept="image/*">
    <img id="logoPreview" src="https://via.placeholder.com/150?text=Logo+Preview" alt="Logo Preview">

    <label for="password">Create Password</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Register</button>
  </form>

  <script>
    document.getElementById('logoUpload').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById('logoPreview').src = reader.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });
  </script>
</body>
</html>
