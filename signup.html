
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Owner Sign-Up</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    input, button { margin: 10px 0; padding: 10px; width: 100%; max-width: 500px; display: block; }
    form { background: #fff; padding: 20px; border-radius: 10px; margin: auto; max-width: 600px; }
  </style>
</head>
<body>
  <h2>Register Business Owner Account</h2>
  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="text" id="ownerName" placeholder="Owner Name" required />
    <input type="text" id="businessName" placeholder="Business Name" required />
    <input type="text" id="address" placeholder="Address (optional)" />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <input type="text" id="logo" placeholder="Logo URL" />
    <input type="text" id="city" placeholder="City" required />
    <input type="text" id="state" placeholder="State" required />
    <input type="text" id="services" placeholder="List of Services (comma-separated)" required />
    <input type="text" id="hours" placeholder="Hours of Operation (optional)" />
    <button type="submit">Register and Continue</button>
  </form>
  <p id="status"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDHROoVHEPvBSo7ZXGZB2xf7Wnb_U9SErs",
      authDomain: "black-service-spot.firebaseapp.com",
      projectId: "black-service-spot",
      storageBucket: "black-service-spot.firebasestorage.app",
      messagingSenderId: "707361777966",
      appId: "1:707361777966:web:f41f3276b26d5dca50b2bf",
      measurementId: "G-HDD97PF8K7"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = email.value;
      const password = password.value;

      try {
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCred.user.uid;

        await db.collection("Business_owners").doc(uid).set({
          email,
          ownerName: ownerName.value,
          businessName: businessName.value,
          address: address.value,
          phone: phone.value,
          logo: logo.value,
          city: city.value,
          state: state.value,
          services: services.value.split(",").map(s => s.trim()),
          hours: hours.value,
          createdAt: new Date()
        });

        document.getElementById("status").innerText = "Success! Redirecting to dashboard...";
        setTimeout(() => window.location.href = "dashboard.html?uid=" + uid, 2000);
      } catch (error) {
        console.error(error);
        document.getElementById("status").innerText = error.message;
      }
    });
  </script>
</body>
</html>
