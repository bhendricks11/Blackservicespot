    function log(msg) {
      document.getElementById("debug-log").innerText += "\n[‚úÖ] " + msg;
    }

    

    document.getElementById("signup-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const businessName = document.getElementById("businessName").value;
      const businessType = document.getElementById("businessType").value;
      const services = document.getElementById("services").value;
      const email = document.getElementById("email").value;
      const state = document.getElementById("state").value;
      const city = document.getElementById("city").value;
      const logo = document.getElementById("logo").files[0]?.name || "No logo";
      const notes = document.getElementById("notes").value;
      const plan = document.getElementById("plan").value;

      try {
        await db.collection("Business_owners")
          .doc("Client_list")
          .collection("Client_list")
          .doc(businessName)
          .set({ businessName, businessType, services, email, state, city, logo, notes, plan, timestamp: new Date().toISOString() });
        log("Firestore write successful");

        setTimeout(() => {
          log("Redirecting to PayPal...");
          if (plan === "monthly") {
            window.location.href = "https://www.paypal.com/webapps/billing/plans/subscribe?plan_id=37739232P6875371KNB7M33A";
          } else {
            window.location.href = "https://www.paypal.com/webapps/billing/plans/subscribe?plan_id=P-6VE96793E07454030NB7M7IA";
          }
        }, 1000);
      } catch (err) {
        log("‚ùå Error saving to Firestore: " + err.message);
        alert("There was an error. Please try again.");
      }
    });

<script src="cities-by-state.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    console.log("[JS] DOM fully loaded.");
    console.log("[JS] citiesByState loaded keys:", Object.keys(citiesByState || {}));

    window.populateCities = function(state) {
      console.log("[JS] populateCities called with:", state);
      const citySelect = document.getElementById("city");
      citySelect.innerHTML = '<option value="">Select City</option>';

      if (citiesByState[state]) {
        citiesByState[state].forEach(city => {
          const option = document.createElement("option");
          option.value = city;
          option.text = city;
          citySelect.appendChild(option);
        });
        console.log("[JS] Cities added:", citiesByState[state]);
      } else {
        console.warn("[JS] No cities found for state:", state);
      }
    };
  });
</script>
