<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Owner Sign-Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    form {
      max-width: 500px;
      margin: auto;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Business Owner Sign-Up</h2>
  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="text" id="owner-name" placeholder="Owner Name" required />
    <input type="text" id="business-name" placeholder="Business Name" required />
    <input type="text" id="address" placeholder="Address (optional)" />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <input type="text" id="logo" placeholder="Logo URL" />
    <input type="text" id="city" placeholder="City" required />
    <input type="text" id="state" placeholder="State" required />
    <input type="text" id="services" placeholder="List of Services (comma-separated)" required />
    <input type="text" id="hours" placeholder="Hours of Operation (optional)" />
    <button type="submit">Register and Continue</button>
  </form>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDHROoVHEPvBSo7ZXGZB2xf7Wnb_U9SErs",
      authDomain: "black-service-spot.firebaseapp.com",
      projectId: "black-service-spot",
      storageBucket: "black-service-spot.firebasestorage.app",
      messagingSenderId: "707361777966",
      appId: "1:707361777966:web:f41f3276b26d5dca50b2bf",
      measurementId: "G-HDD97PF8K7"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('signup-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const ownerName = document.getElementById('owner-name').value;
      const businessName = document.getElementById('business-name').value;
      const address = document.getElementById('address').value;
      const phone = document.getElementById('phone').value;
      const logo = document.getElementById('logo').value;
      const city = document.getElementById('city').value;
      const state = document.getElementById('state').value;
      const services = document.getElementById('services').value;
      const hours = document.getElementById('hours').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          return db.collection("Business_owners").doc(uid).set({
            email,
            ownerName,
            businessName,
            address,
            phone,
            logo,
            city,
            state,
            services,
            hours
          });
        })
        .then(() => {
          const urlParams = new URLSearchParams(window.location.search);
          const plan = urlParams.get('plan');
          if (plan === 'monthly') {
            window.location.href = "https://www.paypal.com/webapps/billing/plans/subscribe?plan_id=P-37739232P6875371KNB7M33A";
          } else if (plan === 'annual') {
            window.location.href = "https://www.paypal.com/webapps/billing/plans/subscribe?plan_id=P-6VE96793E07454030NB7M7IA";
          } else {
            alert("No plan was selected.");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          alert("Signup failed: " + error.message);
        });
    });
  </script>
</body>
</html>
