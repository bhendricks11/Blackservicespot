<!DOCTYPE html>
<html>
<head><title>Sign Up - Black Service Spot</title></head>
<body>
  <h1>Business Owner Registration</h1>
  <form action="dashboard.html">
    <label>Business Name: <input type="text" name="name" required></label><br>
    <label>Type of Services: <input type="text" name="services" required></label><br>
    <label>City, State: <input type="text" name="location" required></label><br>
    <label>Upload Logo: <input type="file" name="logo" accept="image/*"></label><br>
    <button type="submit">Continue</button>
  </form>
</body>
</html>
