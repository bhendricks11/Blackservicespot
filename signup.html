<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Owner Registration (Offline Firebase Fix)</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
    }
    #debug-log {
      background: black;
      color: lime;
      padding: 10px;
      margin-top: 20px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h2>Business Owner Registration (Local Firebase Scripts)</h2>
  <form id="signup-form">
    <input type="text" placeholder="Business Name" id="businessName"><br><br>
    <select id="businessType">
      <option value="">Select</option>
      <option value="Other">Other</option>
    </select><br><br>
    <input type="text" placeholder="Services Offered" id="services"><br><br>
    <input type="file" id="logo"><br><br>
    <input type="text" placeholder="Private Notes" id="notes"><br><br>
    <select id="plan">
      <option value="">Select</option>
      <option value="monthly">Monthly - $29.95</option>
      <option value="annual">Annual - $287.52</option>
    </select><br><br>
    <button type="submit">Continue to Payment</button>
  </form>

  <div id="debug-log"></div>

  <script>
    const log = (msg) => {
      document.getElementById('debug-log').innerHTML += `[âœ…] ${msg}<br>`;
    };

    log('Debug log initialized');

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDHROoVHEPvBSo7ZXGZB2xf7Wnb_U9SErs",
      authDomain: "black-service-spot.firebaseapp.com",
      projectId: "black-service-spot",
      storageBucket: "black-service-spot.appspot.com",
      messagingSenderId: "707361777966",
      appId: "1:707361777966:web:f41f3276b26d5dca50b2bf",
      measurementId: "G-HDD97PF8K7"
    };

    log('DOM loaded');

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    log('Firebase initialized');

    document.getElementById("signup-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const businessName = document.getElementById("businessName").value.trim();
      const businessType = document.getElementById("businessType").value.trim();
      const services = document.getElementById("services").value.trim();
      const logo = document.getElementById("logo").files[0]?.name || "";
      const notes = document.getElementById("notes").value.trim();
      const plan = document.getElementById("plan").value;

      if (!businessName || !plan) {
        alert("Business Name and Plan are required.");
        return;
      }

      try {
        const user = await firebase.auth().signInAnonymously();
        log("Firebase user created (stub-uid)");

        const docRef = db.collection("Business_owners").doc("Client_list").collection("Client_list").doc(businessName);
        await docRef.set({
          businessName,
          businessType,
          services,
          logo,
          notes,
          plan,
          uid: user.user.uid
        });
        log("Firestore write successful");

        // Delay before redirect to allow Firestore write to finish
        setTimeout(() => {
          alert("Success! Redirecting to PayPal...");
          if (plan === "monthly") {
            window.location.href = "https://www.paypal.com/webapps/billing/plans/subscribe?plan_id=37739232P6875371KNB7M33A";
          } else {
            window.location.href = "https://www.paypal.com/webapps/billing/plans/subscribe?plan_id=P-6VE96793E07454030NB7M7IA";
          }
        }, 1500);
      } catch (err) {
        console.error("Error:", err);
        log("Error: " + err.message);
        alert("There was an error. Please try again.");
      }
    });
  </script>
</body>
</html>
