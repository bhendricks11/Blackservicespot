<!DOCTYPE html>
<html lang="en">
<head>
  <style>

  <meta charset="UTF-8" />

  <!-- Firebase SDKs -->

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #a8edea, #fed6e3);
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0a6640;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #debug-log {
      background: #000;
      color: #0f0;
      font-family: monospace;

      margin-top: 30px;

</head>
<body>
  <form id="signup-form">
    <h2>Business Owner Registration</h2>
    <input type="text" id="businessName" placeholder="Business Name" required />
    <input type="text" id="businessType" placeholder="Business Type" required />
    <input type="text" id="services" placeholder="Services Offered" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="text" id="city" placeholder="City" required />
    <input type="text" id="state" placeholder="State" required />
    <input type="file" id="logo" />
    <textarea id="notes" placeholder="Private Notes"></textarea>

    <select id="plan" required>
      <option value="">Choose Plan</option>
      <option value="monthly">Monthly - $29.95</option>
      <option value="annual">Annual - $287.52</option>
    </select>

    <button type="submit">Continue to Payment</button>
  </form>

  <div id="debug-log">[üìã] Debug log initialized...</div>

  <script>
    const log = (msg) => {
      document.getElementById("debug-log").innerText += "\\n[‚úÖ] " + msg;
    };

    const firebaseConfig = {
      apiKey: "AIzaSyDHROoVHEPvBSo7ZXGZB2xf7Wnb_U9SErs",
      authDomain: "black-service-spot.firebaseapp.com",
      projectId: "black-service-spot",
      storageBucket: "black-service-spot.appspot.com",
      messagingSenderId: "707361777966",
      appId: "1:707361777966:web:f41f3276b26d5dca50b2bf",
      measurementId: "G-HDD97PF8K7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    log("Firebase initialized");

    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const businessName = document.getElementById("businessName").value.trim();
      const businessType = document.getElementById("businessType").value.trim();
      const services = document.getElementById("services").value.trim();
      const email = document.getElementById("email").value.trim();
      const city = document.getElementById("city").value.trim();
      const state = document.getElementById("state").value.trim();
      const notes = document.getElementById("notes").value.trim();
      const logo = document.getElementById("logo").files[0]?.name || "No logo uploaded";
      const plan = document.getElementById("plan").value;

      if (!businessName || !plan) {
        alert("Please fill out required fields.");
        return;
      }

      try {
        await db.collection("Business_owners")
          .doc("Client_list")
          .collection("Client_list")
          .doc(businessName)
          .set({
            businessName,
            businessType,
            services,
            email,
            city,
            state,
            notes,
            logo,
            plan,
            timestamp: new Date().toISOString()
          });

        log("Firestore write successful");

        setTimeout(() => {
          log("Redirecting to PayPal...");
          if (plan === "monthly") {
            window.location.href = "https://www.paypal.com/webapps/billing/plans/subscribe?plan_id=37739232P6875371KNB7M33A";
          } else {
            window.location.href = "https://www.paypal.com/webapps/billing/plans/subscribe?plan_id=P-6VE96793E07454030NB7M7IA";
          }
        }, 1000);
      } catch (error) {
        console.error(error);
        log("‚ùå Firestore write failed: " + error.message);
        alert("Error submitting form. Try again.");
      }
    });
  </script>

  <script src="/js/cities-by-state.js"></script>
<script>
(function(){
  const s=document.getElementById('stateSelect');
  const c=document.getElementById('citySelect');
  if(!s||!c||!window.CITIES_BY_STATE) return;

  Object.keys(CITIES_BY_STATE).forEach(st=>{
    const o=document.createElement('option'); o.value=st; o.textContent=st; s.appendChild(o);
  });
  s.addEventListener('change',()=>{
    c.innerHTML='<option value="">Select a city‚Ä¶</option>';
    const list=CITIES_BY_STATE[s.value]||[];
    list.forEach(city=>{
      const o=document.createElement('option'); o.value=city; o.textContent=city; c.appendChild(o);
    });
    c.disabled=!list.length;
  });
})();
</script>

</body>
</html>
