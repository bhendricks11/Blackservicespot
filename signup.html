<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Owner Sign-Up</title>
  <style>
    body { font-family: Arial; padding: 40px; background-color: #f7f7f7; }
    form { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; }
    input, select, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
    button { background-color: #004080; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Business Owner Sign-Up</h2>
  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="text" id="owner-name" placeholder="Owner Name" required />
    <input type="text" id="business-name" placeholder="Business Name" required />
    <input type="text" id="address" placeholder="Address (optional)" />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <input type="text" id="logo" placeholder="Logo URL" />
    <input type="text" id="city" placeholder="City" required />
    <input type="text" id="state" placeholder="State" required />
    <input type="text" id="services" placeholder="List of Services (comma-separated)" required />
    <input type="text" id="hours" placeholder="Hours of Operation (optional)" />
    <select id="plan" required>
      <option value="">-- Select Subscription Plan --</option>
      <option value="monthly">Monthly - $29.95</option>
      <option value="annual">Annual - $287.52 (20% off)</option>
    </select>
    <button type="submit">Register and Continue</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDHROoVHEPvBSo7ZXGZB2xf7Wnb_U9SErs",
      authDomain: "black-service-spot.firebaseapp.com",
      projectId: "black-service-spot",
      storageBucket: "black-service-spot.firebasestorage.app",
      messagingSenderId: "707361777966",
      appId: "1:707361777966:web:f41f3276b26d5dca50b2bf",
      measurementId: "G-HDD97PF8K7"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('signup-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const ownerName = document.getElementById('owner-name').value;
      const businessName = document.getElementById('business-name').value;
      const address = document.getElementById('address').value;
      const phone = document.getElementById('phone').value;
      const logo = document.getElementById('logo').value;
      const city = document.getElementById('city').value;
      const state = document.getElementById('state').value;
      const services = document.getElementById('services').value;
      const hours = document.getElementById('hours').value;
      const plan = document.getElementById('plan').value;

      try {
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCred.user.uid;
        await db.collection("Business_owners").doc("Client_list").collection("entries").doc(uid).set({
          email, ownerName, businessName, address, phone, logo,
          city, state, services, hours, uid
        });

        let paypalURL = "";
        if (plan === "monthly") {
          paypalURL = "https://www.paypal.com/webapps/billing/plans/subscribe?plan_id=P-37739232P6875371KNB7M33A";
        } else if (plan === "annual") {
          paypalURL = "https://www.paypal.com/webapps/billing/plans/subscribe?plan_id=P-6VE96793E07454030NB7M7IA";
        } else {
          alert("No valid plan selected.");
          return;
        }

        // Redirect to PayPal
        window.location.href = paypalURL;
      } catch (err) {
        alert("Error: " + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
