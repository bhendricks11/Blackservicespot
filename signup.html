<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Owner Registration</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDHROoVHEPvBSo7ZXGZB2xf7Wnb_U9SErs",
      authDomain: "black-service-spot.firebaseapp.com",
      projectId: "black-service-spot",
      storageBucket: "black-service-spot.appspot.com",
      messagingSenderId: "707361777966",
      appId: "1:707361777966:web:f41f3276b26d5dca50b2bf",
      measurementId: "G-HDD97PF8K7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #b9e0c5, #e5f9f1);
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #1b4f3f;
    }
    form {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label, input, select, textarea {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #1b4f3f;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #debug {
      margin-top: 20px;
      background: #000;
      color: #0f0;
      padding: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Business Owner Registration</h1>
  <form id="signupForm">
    <label>Business Name:</label>
    <input type="text" id="businessName" required>

    <label>Business Type:</label>
    <input type="text" id="businessType" required>

    <label>City:</label>
    <input type="text" id="city" required>

    <label>State:</label>
    <input type="text" id="state" required>

    <label>Services Offered:</label>
    <input type="text" id="services" required>

    <label>Email Address:</label>
    <input type="email" id="email" required>

    <label>Upload Logo:</label>
    <input type="file" id="logo">

    <label>Private Notes:</label>
    <textarea id="notes"></textarea>

    <label>Choose Plan:</label>
    <select id="plan" required>
      <option value="">Select...</option>
      <option value="monthly">Monthly - $29.95</option>
      <option value="annual">Annual - $287.52</option>
    </select>

    <button type="submit">Continue to Payment</button>
  </form>

  <div id="debug">[‚úÖ] Debug log initialized</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      logDebug("‚úÖ DOM loaded");

      document.getElementById("signupForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        logDebug("üì§ Form submitted");

        const businessName = document.getElementById("businessName").value.trim();
        const businessType = document.getElementById("businessType").value.trim();
        const city = document.getElementById("city").value.trim();
        const state = document.getElementById("state").value.trim();
        const services = document.getElementById("services").value.trim();
        const email = document.getElementById("email").value.trim();
        const notes = document.getElementById("notes").value.trim();
        const plan = document.getElementById("plan").value;
        const logoInput = document.getElementById("logo");
        const logoFile = logoInput.files[0];
        const logo = logoFile ? logoFile.name : "No logo";

        const data = {
          businessName,
          businessType,
          city,
          state,
          services,
          email,
          notes,
          plan,
          logo,
          timestamp: new Date().toISOString()
        };

        try {
          logDebug("üìÅ Firebase writing...");
          await db.collection("Business_owners").doc(businessName).set(data);
          logDebug("‚úÖ Firestore write successful");

          setTimeout(() => {
            if (plan === "monthly") {
              window.location.href = "https://www.paypal.com/webapps/billing/plans/subscribe?plan_id=37739232P6875371KNB7M33A";
            } else {
              window.location.href = "https://www.paypal.com/webapps/billing/plans/subscribe?plan_id=P-6VE96793E07454030NB7M7IA";
            }
          }, 800);
        } catch (error) {
          logDebug("‚ùå Firestore write failed: " + error.message);
          alert("An error occurred. Please try again.");
        }
      });
    });

    function logDebug(message) {
      const logDiv = document.getElementById("debug");
      logDiv.innerHTML += `<br>${message}`;
    }
  </script>
</body>
</html>
