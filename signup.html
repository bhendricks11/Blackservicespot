<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Sign Up</title></head>
<body>
  <h1>Business Owner Sign-Up</h1>
  <form action="dashboard.html">
    <label>Business Name: <input type="text" name="bizname" required></label><br>
    <label>Logo: <input type="file" name="logo" accept="image/*"></label><br>
    <label>Type of Services: <input type="text" name="services" required></label><br>
    <button type="submit">Continue to Dashboard</button>
  </form>
</body>
</html>
