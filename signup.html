
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Business Owner Sign-Up</title>
  <script src="https://www.paypal.com/sdk/js?client-id=EPnN8sfzHMua72kW2vyRp2nLph-ManxYnzSkHflGbkFlhqkSef8KMNuOG-3WxLKxpWbWBwPFnGRLskxB&vault=true&intent=subscription"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 40px; }
    h1 { text-align: center; color: #333; }
    form, #paypal-button-container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; }
    button { width: 100%; background: #0070ba; color: white; padding: 12px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

<h1>Business Owner Sign-Up</h1>

<form id="signupForm">
  <label for="bizName">Business Name</label>
  <input type="text" id="bizName" name="bizName" required>

  <label for="bizLogo">Upload Logo</label>
  <input type="file" id="bizLogo" name="bizLogo" accept="image/*" required>

  <label for="bizServices">Type of Services</label>
  <input type="text" id="bizServices" name="bizServices" required>

  <label for="planSelect">Select a Plan</label>
  <select id="planSelect" name="planSelect" required>
    <option value="">-- Choose --</option>
    <option value="monthly">Monthly - $29.95</option>
    <option value="annual">Annual - $287.52</option>
  </select>

  <button type="submit">Continue to PayPal</button>
</form>

<div id="paypal-button-container" style="margin-top: 30px; display: none;"></div>

<script>
  let selectedPlan = "";

  document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();
    selectedPlan = document.getElementById("planSelect").value;
    if (!selectedPlan) {
      alert("Please select a plan.");
      return;
    }

    document.getElementById("signupForm").style.display = "none";
    document.getElementById("paypal-button-container").style.display = "block";

    paypal.Buttons({
      createSubscription: function(data, actions) {
        return actions.subscription.create({
          plan_id: selectedPlan === "monthly"
            ? "P-37739232P6875371KNB7M33A"
            : "P-6VE96793E07454030NB7M7IA"
        });
      },
      onApprove: function(data, actions) {
        alert("Subscription successful! ID: " + data.subscriptionID);
        window.location.href = "dashboard.html";
      }
    }).render('#paypal-button-container');
  });
</script>

</body>
</html>
