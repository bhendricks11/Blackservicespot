
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #f3f4f6; padding: 2rem; }
    .container { max-width: 900px; margin: auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    h1 { color: #059669; }
    label { font-weight: bold; display: block; margin-top: 1rem; }
    table { width: 100%; margin-top: 2rem; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 0.75rem; text-align: left; }
    th { background: #f0fdf4; }
    img { max-width: 150px; display: block; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Your Business Portal</h1>
    <p>Manage your services and customers here.</p>

    <label for="logoUpload">Your Logo:</label>
    <input type="file" id="logoUpload" accept="image/*" />
    <img id="previewLogo" src="https://via.placeholder.com/150?text=Your+Logo" alt="Your Logo" />

    <h2>Your Clients</h2>
    <table>
      <thead>
        <tr>
          <th>Client Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Private Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tanisha Green</td>
          <td>2025-08-02</td>
          <td>1:00 PM</td>
          <td>Wants monthly service follow-up.</td>
        </tr>
        <tr>
          <td>Isaac Miles</td>
          <td>2025-08-05</td>
          <td>9:30 AM</td>
          <td>First-time customer. Asked about bundles.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    document.getElementById('logoUpload').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById('previewLogo').src = reader.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });
  </script>
</body>
</html>
